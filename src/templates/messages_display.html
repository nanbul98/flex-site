<div class="messages">
  {% if messages %}
    {% for message in messages %}
      <div role="alert"
           class="slide alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message|safe }}
      </div>
    {% endfor %}
  {% endif %}
</div>
